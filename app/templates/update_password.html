{% extends "base.html" %}

{% block title %}Update Password - Fleet Management{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Update Password</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.password.label(class="form-label") }}
            {{ form.password(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Update Password</button>
    </form>
</div>
{% endblock %}
