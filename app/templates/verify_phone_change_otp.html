{% extends "base.html" %}

{% block title %}Verify OTP - Fleet Management{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Verify Phone Number Change</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.otp.label(class="form-label") }}
            {{ form.otp(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Verify OTP</button>
    </form>
</div>
{% endblock %}
