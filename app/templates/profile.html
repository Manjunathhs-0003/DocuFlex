<!-- templates/profile.html -->
{% extends "layout.html" %}
{% block content %}
    <h1>Profile</h1>
    <p>Username: {{ current_user.username }}</p>
    <p>Email: {{ current_user.email }}</p>

    <h2>Vehicles</h2>
    <ul>
        {% for vehicle in vehicles %}
            <li>
                <a href="{{ url_for('main.vehicle', vehicle_id=vehicle.id) }}">{{ vehicle.name }} - {{ vehicle.vehicle_number }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
