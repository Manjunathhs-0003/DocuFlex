{% extends "base.html" %}

{% block title %}Profile - Fleet Management{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Profile</h1>
    <h2 class="mt-4">Your Vehicles</h2>
    <ul class="list-group">
        {% for vehicle in vehicles %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ vehicle.name }} - {{ vehicle.vehicle_number }}</span>
            <span>
                <a href="{{ url_for('main.view_vehicle', vehicle_id=vehicle.id) }}" class="btn btn-info btn-sm mr-2">View</a>
                <a href="{{ url_for('main.edit_vehicle', vehicle_id=vehicle.id) }}" class="btn btn-warning btn-sm mr-2">Edit</a>
                <form action="{{ url_for('main.send_delete_otp', vehicle_id=vehicle.id) }}" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
