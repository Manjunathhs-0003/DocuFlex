{% extends "layout.html" %}

{% block title %}Your Vehicles - MCM{% endblock %}

{% block content %}
    <div class="container">
        <div class="content">
            <h1>Your Vehicles</h1>
            <ul class="list-group">
                {% for vehicle in vehicles %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ vehicle.name }} - {{ vehicle.vehicle_number }}
                        <div>
                            <a href="{{ url_for('main.edit_vehicle', vehicle_id=vehicle.id) }}" class="btn btn-secondary btn-sm mr-2">Edit</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
            <a href="{{ url_for('main.new_vehicle') }}" class="btn btn-primary mt-3">Add New Vehicle</a>
        </div>
    </div>
{% endblock %}
