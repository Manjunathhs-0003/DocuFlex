<!-- list_vehicles.html -->
{% extends "layout.html" %}

{% block content %}
    <h1>Your Vehicles</h1>
    <ul>
        {% for vehicle in vehicles %}
            <li>{{ vehicle.name }} - {{ vehicle.vehicle_number }}</li>
        {% endfor %}
    </ul>
    
    <a href="{{ url_for('main.new_vehicle') }}" class="btn btn-primary">Add New Vehicle</a>
{% endblock %}
